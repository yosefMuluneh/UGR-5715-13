<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <style>
    .not-entered{
      display: none;
    }
    main{
      max-width: 600px;
    }
    .recievers{
      display: none;
      background-color: rgba(0, 0, 0, 0.25);
      height: 100%;
    }
    img{
      max-width: 250px;
    }
  </style>
    
</head>
<body id="login" class="d-flex justify-content-center">
  <main class="bg-dark ms-5 me-5 pt-3 pb-5 text-center rounded  flex-column">
      <div class="text-center">
          <img class="rounded-circle" src="./image/eagle.jpg" alt="logo picture here">
      </div>
      
          <form>
            <div class="form-group ms-5 me-5 mb-3 grid-labels">
              <label class="text-white text-left" for="email">Email address</label>
              <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email">
              </div>
              <div class="form-group ms-5 me-5 text-left">
                <label class="text-white " for="password">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Password">
              </div>
            
            
            <div class="not-entered"><p style="color: red;">enter credential</p></div>

            <div class="ms-5">
              <small class="forget-pass text-danger ">forgot password</small> 
              <button class="btn signup btn-link sign-btn">signup</button>

            </div>            
          </form>
          <button id="proceed" type="submit" class="btn btn-primary btn-block text-center" onclick="login()">login</button>

      </div>
  </main>
  <script type="text/javascript" src="./common.js"></script>
</body>
</html>
